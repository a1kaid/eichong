<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min93e3.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/admin/role_list.css"/>
    <title>角色管理</title>
</head>
<body>
<div class="container animated fadeInRight">
    <div class="row">
        <div class="formBlock clearfix">
            <form id="roleListForm">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                    <div class="userListSelect row" style="padding:0 15px;">
                        <div class="col-sm-3 col-xs-12">
                            <div class="col-sm-11 userAccount">
                                <input type="text" name="roleName" id="roleName" placeholder="角色名称" value="" class="userAccountInput"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="position: relative;">
                    <div class="queryBtn" onclick="roleListSearch()">
                        查询
                    </div>
                </div>
            </form>
        </div>
        <!--按钮部分开始==========================================================-->
        <div class="btnBlock">
            <div class="row">
                <div class="col-sm-2">
                    <div class="col-sm-10 col-xs-2 btnStyle" id="addRole" style="display: none;">
                        新建
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="col-sm-10 col-xs-2 btnStyle" id="deleteRole" style="margin-left: 5px;display: none;">
                        删除
                    </div>
                </div>
            </div>
        </div>
        <!--表格部分开始==========================================================-->
        <div class="showSet table-responsive">
            <table class=" table table-bordered text-center" style="border: 1px solid #DCDCDC;">
                <thead>
                <tr>
                    <th class="" style="width: 60px;">选择</th>
                    <th>角色名称</th>
                </tr>
                </thead>
                <tbody id="myTbody">

                </tbody>
            </table>

            <div id="roleListPage" class="pagination">
            </div>
        </div>
    </div>
</div>
<div class="disabledContent" style="display: none;">
    确定删除角色吗？
</div>
</body>
<script src="../../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/selectUtil.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/bootstrap-paginator.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/apiAddress-web.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../../js/contabs.min.js"></script>
<script src="../../js/admin/role_list.js" type="text/javascript" charset="utf-8"></script>
</html>
