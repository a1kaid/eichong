<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min93e3.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/admin/add_admin.css"/>
    <title>新建管理员</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="container-fluid">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-sm-12" style="padding: 0">
                <div class="ibox float-e-margins">

                    <div class="">
                        <div class="ibox-content">
                            <div class="add_userBlock">
                                <div class="add_greyBlock">
                                    <div class="container-fluid">
                                        <div class="col-sm-12 comTitle">类型<span class="errorStyle">*</span></div>
                                        <div class="col-sm-8">
                                            <div class=" col-sm-3 col-xs-4 model-select-box" style="width: 100%">
                                                <div class="model-select-text adminBlock" id="adminType" data-value="">请选择</div>
                                                <span class="downRow adminBlock clickRotateSpan"></span>
                                                <ul class="model-select-option adminTypeUl">
                                                    <!--<li data-option="2" class="seleced">系统管理员</li>-->
                                                    <!--<li data-option="8">业务管理员</li>-->
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 errorStyle" id="adminTypeTip">

                                        </div>
                                    </div>
                                    <div class="container-fluid">
                                        <div class="col-sm-12 comTitle">渠道<span class="errorStyle">*</span></div>
                                        <div class="col-sm-8">
                                            <div class=" col-sm-3 col-xs-12 model-select-box">
                                                <div class="model-select-text provinceBlock" data-value="" id="cpyProvinceCode">请选择</div>
                                                <span class="downRow provinceBlock clickRotateSpan"></span>
                                                <input type="text" name="" hidden="hidden" id="" value="" />
                                                <ul class="model-select-option cpyProvinceUl">

                                                </ul>
                                            </div>
                                            <div class=" col-sm-3 col-xs-12 model-select-box">
                                                <div class="model-select-text cpyCityBlock" data-value="" id="cypCityCode">请选择</div>
                                                <span class="downRow cpyCityBlock clickRotateSpan"></span>
                                                <!--<input type="text" name="cityCode" hidden="hidden" id="" value="" />-->
                                                <ul class="model-select-option cypCityUl">

                                                </ul>
                                            </div>
                                            <div class=" col-sm-6 col-xs-12 model-select-box">
                                                <div class="model-select-text companyBlock" data-value="" id="cpyCompanyName">请选择</div>
                                                <span class="downRow companyBlock clickRotateSpan"></span>
                                                <!--<input type="text" name="provinceCode" hidden="hidden" id="" value="" />-->
                                                <ul class="model-select-option cpyCompanyUl">

                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 errorStyle" id="cpyCompanyTip">

                                        </div>
                                    </div>
                                    <div class="container-fluid">
                                        <div class="col-sm-12 comTitle">账号<span class="errorStyle">*</span></div>
                                        <div class="col-sm-8 comHeight">
                                            <input type="text" name="userAccount" id="userAccount" class="commonStyle" placeholder="请输入账号"/>
                                        </div>
                                        <div class="col-sm-4 errorStyle" id="accountNumTip">

                                        </div>
                                    </div>
                                    <div class="container-fluid">
                                        <div class="col-sm-12 comTitle">状态<span class="errorStyle">*</span></div>
                                        <div class="col-sm-8">
                                            <div class=" col-sm-3 col-xs-4 model-select-box" style="width: 100%">
                                                <div class="model-select-text statusBlock" data-value="1" id="userStatus">正常</div>
                                                <span class="downRow statusBlock clickRotateSpan"></span>
                                                <input type="text" name="" hidden="hidden" id="" value="" />
                                                <ul class="model-select-option userStatusUl">
                                                    <li data-option="1" class="seleced">正常</li>
                                                    <li data-option="2">禁用</li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">

                                        </div>
                                    </div>
                                    <div class="container-fluid">
                                        <div class="col-sm-12 comTitle">角色<span class="errorStyle">*</span></div>
                                        <div class="col-sm-8">
                                            <div class=" col-sm-3 col-xs-4 model-select-box" style="width: 100%">
                                                <div class="model-select-text roleBlock" data-value="" id="roleId">请选择</div>
                                                <span class="downRow roleBlock clickRotateSpan"></span>
                                                <ul class="model-select-option roleIdUl">
                                                    <!--<li data-option="" class="seleced">请选择</li>-->
                                                    <!--<li data-option="2">系统管理员</li>-->
                                                    <!--<li data-option="8">业务管理员</li>-->
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 errorStyle" id="roleTip">

                                        </div>
                                    </div>
                                    <div class="container-fluid">
                                        <div class="col-sm-12 comTitle">密码<span class="errorStyle">*</span></div>
                                        <div class="col-sm-8 comHeight">
                                            <input type="text" name="password" id="password" class="commonStyle" placeholder="请输入密码"/>
                                        </div>
                                        <div class="col-sm-4 errorStyle" id="passwordTip">

                                        </div>
                                    </div>
                                    <div class="container-fluid">
                                        <div class="col-sm-12 comTitle">桩权限<span class="errorStyle">*</span></div>
                                        <div class="col-sm-8 comHeight">
                                            <input type="checkbox" name="showFlag" id="showFlag" class="" value="0"/>
                                            渠道可用桩赋予该管理员
                                        </div>
                                        <div class="col-sm-4 errorStyle" id="">

                                        </div>
                                    </div>
                                    <div class="container-fluid">
                                        <div class="col-sm-12 comTitle">姓名</div>
                                        <div class="col-sm-8 comHeight">
                                            <input type="text" name="userRealName" id="userRealName" class="commonStyle" placeholder="请输入姓名"/>
                                        </div>
                                        <div class="col-sm-4 errorStyle" id="userNameTip">

                                        </div>
                                    </div>
                                    <div class="container-fluid">
                                        <div class="col-sm-12 comTitle">手机号</div>
                                        <div class="col-sm-8 comHeight">
                                            <input type="text" name="userPhone" id="userPhone" class="commonStyle" placeholder="请输入手机号"/>
                                        </div>
                                        <div class="col-sm-4 errorStyle" id="userPhoneTip">

                                        </div>
                                    </div>
                                    <!--按钮组合-->
                                    <div class="saveBtn commonBtn" id="saveBtn" onclick="toSaveUserInfo()">保存</div>
                                    <div class="quitBtn commonBtn" id="goback">取消</div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/selectUtil.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/apiAddress-web.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/admin/add_admin.js" type="text/javascript" charset="utf-8"></script>
</html>
