<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min93e3.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/productModel/productModel_list.css"/>
    <title>产品型号</title>
</head>
<body>
<div class="container animated fadeInRight">
    <div class="row">
        <div class="formBlock clearfix">
            <form id="productModelListForm">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                    <div class="productModelListSelect row productModelContent" style="padding:0 15px;">
                        <div class="col-sm-3 col-xs-12">
                            <div class=" col-sm-11 userAccount">
                                <input type="text" name="tsTypeSpan" id="tsTypeSpan" value="" placeholder="内部产品型号" class="userAccountInput"/>
                            </div>
                        </div>
                        <div class="col-sm-12" style="height: 25px;"></div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="position: relative;">
                    <div class="queryBtn" onclick="productModelListSearch()">
                        查询
                    </div>
                </div>
            </form>
        </div>
        <!--按钮部分开始========-->
        <div class="btnBlock">
            <div class="row">
                <div class="col-sm-2" style="">
                    <div class="col-sm-10 col-xs-2  btnStyle" id="addList" style="display: none;">
                        新建
                    </div>
                </div>
            </div>
        </div>
        <!--表格部分开始========-->
        <div class="showSet table-responsive">
            <table class=" table table-bordered text-center" style="border: 1px solid #DCDCDC;">
                <thead>
                <tr>
                    <th class="">选择</th>
                    <th class="tsList_number">序号</th>
                    <th class="tsList_tsTypeSpan">内部产品型号</th>
                    <th class="tsList_tsProductNumber">外部产品型号</th>
                    <th class="tsList_tsModelName">产品名称</th>
                    <th class="tsList_tsRemarks">备注</th>
                </tr>
                </thead>
                <tbody id="myCompanyTb">

                </tbody>
            </table>

            <div id="productModelListPage" class="pagination">
            </div>
        </div>
    </div>
</div>

</body>
<script src="../../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/selectUtil.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/bootstrap-paginator.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/common.js" type="text/javascript" charset="utf-8"></script>
<!--<script src="../js/apiAddress.js" type="text/javascript" charset="utf-8"></script>-->
<script src="../../js/apiAddress-web.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/contabs.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/productModel/productModel_list.js" type="text/javascript" charset="utf-8"></script>
</html>
