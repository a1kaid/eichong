<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min93e3.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/userList/add_user.css"/>
    <title>修改标签</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12" style="padding: 0">
                <div class="ibox float-e-margins">
                    <div class="">
                        <div class="ibox-content">
                            <div class="add_userBlock">
                                <div class="add_greyBlock">
                                    <input type="hidden" id="tagId" name="carCompanyId"/>

                                    <div class="container-fluid">
                                        <div class="col-sm-12 comTitle">标签类型<span class="errorStyle">*</span></div>
                                        <div class="col-sm-8">
                                            <div class=" col-sm-3 col-xs-4 model-select-box" style="width: 100%">
                                                <div class="model-select-text statusBlock" data-value=""
                                                     id="type">
                                                </div>
                                                <span class="downRow statusBlock clickRotateSpan"></span>
                                                <ul class="model-select-option typeUl">
                                                    <li data-option="0">用户标签</li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 errorStyle" id="typeTip">
                                        </div>
                                    </div>
                                    <div class="container-fluid">
                                        <div class="col-sm-12 comTitle">标签名称<span class="errorStyle">*</span></div>
                                        <div class="col-sm-8 comHeight">
                                            <input type="text" name="name" id="name" class="commonStyle"
                                                   placeholder="请输入标签名称"/>
                                        </div>
                                        <div class="col-sm-4 errorStyle" id="nameTip">
                                        </div>
                                    </div>
                                    <!--按钮组合-->
                                    <div class="saveBtn cursor" id="saveBtn" onclick="modifyTag()">保存</div>
                                    <div class="quitBtn commonBtn" id="goback">返回</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/selectUtil.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/apiAddress-web.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/tag/modifyTag.js" type="text/javascript" charset="utf-8"></script>
</html>
