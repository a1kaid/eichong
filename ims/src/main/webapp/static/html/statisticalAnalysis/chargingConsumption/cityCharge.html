<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/font-awesome.min93e3.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/statisticalAnalysis/chargingConsumption/cityCharge.css"/>
    <title>城市充电统计</title>
</head>
<body>
<div class="container animated fadeInRight">
    <div class="row">
        <div class="formBlock clearfix">
            <form id="cityChargeForm">
                <div class="col-xs-12 col-sm-11 col-md-11 col-lg-11">
                    <div class="userListSelect row">
                        <div class="col-sm-6 col-xs-12">
                            <div class="col-sm-2 queryParam">
                                城市
                            </div>
                            <div class=" col-sm-4 col-xs-6 model-select-box">
                                <div class="model-select-text provinceBlock" data-value="330000" id="provinceCode">浙江省</div>
                                <span class="downRow provinceBlock clickRotateSpan"></span>
                                <input type="text" name="provinceCode" hidden="hidden" id="" value="330000"/>
                                <ul class="model-select-option provinceUl">

                                </ul>
                            </div>
                            <div class="col-sm-offset-1 col-xs-6 col-sm-4  model-select-box">
                                <div class="model-select-text cityBlock" data-value="330100" id="cityCode">杭州市</div>
                                <span class="downRow cityBlock clickRotateSpan"></span>
                                <input type="text" name="cityCode" hidden="hidden" id="" value="330100"/>
                                <ul class="model-select-option cityUl">

                                </ul>
                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-12">
                            <div class="col-sm-4 queryParam">
                                时间选择
                            </div>
                            <div class="col-sm-8 userAccount">
                                <input type="text" name="" value="" class="userAccountInput" id="datePicker"/>
                                <input type="text" name="startGmtCreate" value="" class="userAccountInput"
                                       hidden="hidden" style="display: none;"/>
                                <input type="text" name="endGmtCreate" value="" class="userAccountInput" hidden="hidden"
                                       style="display: none;"/>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1" style="position: relative;">
                    <div class="queryBtn" onclick="toLoadAllSearch()">
                        查询
                    </div>
                </div>
            </form>
        </div>
        <!--按钮部分开始==========================================================-->
        <div class="btnBlock">
            <div class="col-sm-3 col-xs-6 perBlock">
                <div class="tipTitle">充电度数</div>
                <div class="tipValue" id="A">0.00</div>
            </div>
            <div class="col-sm-3 col-xs-6 perBlock">
                <div class="tipTitle">充电时长(小时)</div>
                <div class="tipValue" id="B">0.00</div>
            </div>
            <div class="col-sm-3 col-xs-6 perBlock">
                <div class="tipTitle">充电次数</div>
                <div class="tipValue" id="C">0</div>
            </div>
            <div class="col-sm-3 col-xs-6 perBlock">
                <div class="tipTitle">充电金额(元)</div>
                <div class="tipValue" id="D">0.0000</div>
            </div>
        </div>
        <!--表格部分开始==========================================================-->
        <div class="showSet table-responsive">
            <div class="mainTab">
                <span class="active" id="firstTag">充电度数</span>
                <span>充电次数</span>
                <span>充电金额</span>
            </div>
            <div class="mainTabContent">
                <div class="mainTabBlock" id="chargeValueData" style="">

                </div>
                <div class="mainTabBlock" id="chargeTimesData" style="display: none;">

                </div>
                <div class="mainTabBlock" id="chargeMoneyData" style="display: none;">

                </div>
            </div>
            <div class="mainTabContent">
                <div class="detaiData">
                    <div class="detailDateTitle">
                        详细数据
                    </div>
                    <table class=" table table-bordered text-center" style="border: 1px solid #DCDCDC;">
                        <thead>
                        <tr>
                            <th>时间</th>
                            <th>充电度数</th>
                            <th>充电时长</th>
                            <th>充电次数</th>
                            <th>充电金额(元)</th>
                        </tr>
                        </thead>
                        <tbody id="myTbogy">

                        </tbody>
                    </table>
                </div>
            </div>
            <div id="cityChargePage" class="pagination">
            </div>
        </div>
    </div>
</div>

</body>
<script src="../../../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/lib/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/lib/selectUtil.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/lib/bootstrap-paginator.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/lib/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/lib/layDate-v5.0.4/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/lib/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/apiAddress-web.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../../../js/contabs.min.js"></script>
<script src="../../../js/lib/Echarts/echarts.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/statisticalAnalysis/chargingConsumption/cityCharge.js" type="text/javascript"
        charset="utf-8"></script>
</html>
