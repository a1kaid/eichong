<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/font-awesome.min93e3.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/statisticalAnalysis/chargingConsumption/cityCharge.css"/>
    <title>充电费用占比</title>
</head>
<body>
<div class="container animated fadeInRight">
    <div class="row">
        <div class="formBlock clearfix">
            <form id="chargeProportionForm">
                <div class="col-xs-12 col-sm-11 col-md-11 col-lg-11">
                    <div class="userListSelect row">
                        <div class="col-sm-3 col-xs-12">
                            <div class="col-sm-3 queryParam">
                                渠道
                            </div>
                            <div class=" col-xs-12 col-sm-9 model-select-box">
                                <div class="model-select-text cpyProvinceBlock" data-value="" id="cpyProvinceCode">浙江省
                                </div>
                                <span class="downRow cpyProvinceBlock clickRotateSpan"></span>
                                <ul class="model-select-option cpyProvinceUl">

                                </ul>
                            </div>
                        </div>
                        <div class="col-sm-5 col-xs-12">
                            <div class=" col-sm-4 col-xs-6 col-sm-offset-1 model-select-box">
                                <div class="model-select-text cypCityBlock" data-value="" id="cypCityCode">杭州市</div>
                                <span class="downRow cypCityBlock clickRotateSpan"></span>
                                <ul class="model-select-option cypCityUl">
                                </ul>
                            </div>
                            <div class="col-sm-offset-1 col-xs-6 col-sm-6 model-select-box">
                                <div class="model-select-text cpyCompanyBlock" data-cpyNumber="1000" data-value="" id="cpyCompanyName">杭州爱充网络科技有限公司
                                </div>
                                <span class="downRow cpyCompanyBlock clickRotateSpan"></span>
                                <input type="text" name="cpyNumber" id="cpyId" value="" hidden="hidden"/>
                                <ul class="model-select-option cpyCompanyUl">

                                </ul>
                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-12">
                            <div class="col-sm-4 queryParam">
                                时间选择
                            </div>
                            <div class="col-sm-8 userAccount">
                                <input type="text" name="" value="" class="userAccountInput" id="datePicker"/>
                                <input type="text" name="startGmtCreateY" value="" class="userAccountInput"
                                       hidden="hidden" style="display: none;"/>
                                <input type="text" name="endGmtCreateY" value="" class="userAccountInput" hidden="hidden"
                                       style="display: none;"/>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1" style="position: relative;">
                    <div class="queryBtn" onclick="toLoadAllSearch()">
                        查询
                    </div>
                </div>
            </form>
        </div>
        <!--按钮部分开始==========================================================-->
        <div class="btnBlock">
            <div class="col-sm-3 col-xs-6 perBlock">
                <div class="tipTitle">充电金额(元)</div>
                <div class="tipValue" id="A">0</div>
            </div>
            <div class="col-sm-3 col-xs-6 perBlock">
                <div class="tipTitle">充电电费(元)</div>
                <div class="tipValue" id="B">0</div>
            </div>
            <div class="col-sm-3 col-xs-6 perBlock">
                <div class="tipTitle">充电服务费(元)</div>
                <div class="tipValue" id="C">0</div>
            </div>
            <div class="col-sm-3 col-xs-6 perBlock">

            </div>

        </div>
        <!--表格部分开始==========================================================-->
        <div class="showSet table-responsive">
            <div class="mainTab">
                <span class="active" id="firstTag">充电电费</span>
                <!--<span>充电服务费</span>-->
            </div>
            <div class="mainTabContent">
                <div class="mainTabBlock" id="chargeValueData" style="">

                </div>
                <div class="mainTabBlock" id="chargeServiceData" style="display: none;">

                </div>
            </div>
            <div class="mainTabContent">
                <div class="detaiData">
                    <div class="detailDateTitle">
                        详细数据
                    </div>
                    <table class=" table table-bordered text-center" style="border: 1px solid #DCDCDC;">
                        <thead>
                        <tr>
                            <th>时间</th>
                            <th>充电金额</th>
                            <th>充电电费</th>
                            <th>充电服务费</th>
                        </tr>
                        </thead>
                        <tbody id="myTbogy">


                        </tbody>
                    </table>
                </div>
            </div>
            <div id="chargeProportionPage" class="pagination">
            </div>
        </div>
    </div>
</div>

</body>
<script src="../../../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/lib/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/lib/selectUtil.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/lib/bootstrap-paginator.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/lib/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/lib/layDate-v5.0.4/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/lib/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/apiAddress-web.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../../../js/contabs.min.js"></script>
<script src="../../../js/lib/Echarts/echarts.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/statisticalAnalysis/chargingConsumption/chargeProportion.js" type="text/javascript"
        charset="utf-8"></script>
</html>
