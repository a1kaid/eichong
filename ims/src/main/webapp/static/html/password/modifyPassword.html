<!DOCTYPE html>
<html lang="en">
<head>
    <title>修改密码</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min93e3.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/password/modifyPassword.css"/>
</head>
<body>
<div class="col-sm-12">
    <div class="ibox float-e-margins" style="margin: 0">
        <div class="userBaseInfo col-sm-12 clearfix">
            <div class="form-group col-xs-10">
                <div class="col-sm-2 queryParam">
                    新密码：
                </div>
                <div class="col-sm-3 userAccount queryParam">
                    <input type="password" name="" value="" class="newPassword userAccountInput">
                </div>
            </div>
            <div class="form-group col-xs-10">
                <div class="col-sm-2 queryParam">
                    确认新密码：
                </div>
                <div class="col-sm-3 userAccount queryParam">
                    <input type="password" name="" value="" class="surePassword userAccountInput">
                </div>
            </div>
            <div class="col-xs-10 form-group" id="cancelBtn">
                重置
            </div>
            <div class="col-xs-10 form-group" id="submitBtn">
                确定
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script src="../../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/apiAddress.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/apiAddress-web.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../../js/password/modifyPassword.js"></script>
</html>
