        function getUrlParam(name){
		    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		    var params=decodeURI(window.location.search);
		    var r = params.substr(1).match(reg);
		    if(r!=null)return  r[2]; return null;
		}
        
        
    </script>
