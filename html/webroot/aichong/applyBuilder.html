<div class="tabContent" id="main2" style="display:none;">
	<!--第一块头部================================================================-->
		<div class="container navbar-fixed-top">
			<div class="row">
				 <div class="col-xs-2 back">
					<a id="back1"><img src="img/back.png"/></a> 
				</div> 
				<div class="col-xs-10 head">
					填写基本信息
				</div>
			</div>
		</div>
		<!--第二块列表================================================================-->
		<div class="content-list">
			<div class="detailList" id="typeInfoBlock">
				<div class="col-xs-4 textTip">
					申请类型
				</div>
				<div class="col-xs-8 choice-enter">
					<!--<span id="typeInfo">
						111111111111
					</span>-->
					<form action="">
						<select  name="typeInfo" id="typeInfo" class="typeInfo">
							<option value="1">免费建桩</option>
							<option value="2">自费建桩</option>
						</select>
						<a href="###"><img src="img/enter.png"/></a>
					</form>
					<!--<a href="###"><img src="img/enter.png"/></a>-->
				</div>
				
			</div>
			<div class="detailList" id="classInfoBlock">
				<div class="col-xs-4 textTip">
					分类
				</div>
				<div class="col-xs-8 choice-enter">
					
					<form action="">
						<select name="classInfo" id="classInfo" class="classInfo">
							<option value="1">个人</option>
							<option value="2">企业</option>
						</select>
						<a href="###"><img src="img/enter.png"/></a>
					</form>
					<!--<a href="###"><img src="img/enter.png"/></a>-->
				</div>
			</div>
			<div class="detailList">
				<div class="col-xs-4 textTip">
					联系人
				</div>
				<div class="col-xs-8 choice-enter">
					<input type="text" id="people" value="" class="peopleInfo" placeholder="填写联系人"/>
				</div>
			</div>
			<div class="detailList">
				<div class="col-xs-4 textTip">
					电话
				</div>
				<div class="col-xs-8 choice-enter">
					<input type="text" id="telNumber" value="" class="peopleInfo" placeholder="填写电话"/>
					<!--<span id="telTip">
						
					</span>-->
				</div>
			</div>
			<div class="detailList" id="areaBlock">
				<div class="col-xs-4 textTip">
					建桩地区
				</div>
				<div class="col-xs-8 choice-enter" id='showCityPicker3' onclick="showCityPicker()">
					<!--一个三级菜单============================================================-->
					<span id='cityResult3' class="ui-alert"></span>
					
					<a href="###"><img src="img/enter.png"/></a>
					
				</div>
					<input type="hidden" id="provinceId"/>
					<input type="hidden" id="cityId"/>
					<input type="hidden" id="areaId"/>
			</div>
			<div class="detailList">
				<div class="col-xs-4 textTip ">
					详细地址
				</div>
				<div class="col-xs-8 choice-enter">
					<input type="text" id="detailInfo" value="" class="peopleInfo peopleInfo2" placeholder="填写详细地址"/>
				</div>
			</div>
			
		</div>
		<!--第三块下一步按钮===========================================================================-->
		<div class="nextStep">
			<a id="rightApply2" onclick="toPage2()"  class="btn btn-default">下一步</a>
		</div>
</div>
<div class="tabContent" id="main3" style="display:none;">
		<!--第一块头部================================================================-->
		<div class="container navbar-fixed-top">
			<div class="row">
				<div class="col-xs-2 back">
					<a id="back2" onclick="toPage1()"><img src="img/back.png"/></a> 
				</div> 
				<div class="col-xs-10 head">
					填写建桩信息
				</div>
			</div>
		</div>
		<!--第二块列表================================================================-->
		<div class="content-list">
			<div class="class1 detailList">
				<div class="col-xs-4 textTip">
					是否自有车位
				</div>
				<div class="col-xs-8 choice-enter">
					<select id="aepHPark" name="" class="choiceSelect">
						<option value="1">有</option>
						<option value="2">无</option>
					</select>
					<!--<a href="###"><img src="img/enter.png"/></a>-->
				</div>
			</div>
			<div class="class2 detailList">
				<div class="col-xs-4 textTip">
					车位数量
				</div>
				<div class="col-xs-8 choice-enter">
					<select id="aepParkNum" name="" class="choiceSelect choiceSelect1">
						<option value="1">&ge;10个</option>
						<option value="2"><10个</option>
					</select>
					<!--<a href="###"><img src="img/enter.png" style="display: inline-block;"/></a>-->
				</div>
			</div>
			
			<div class="class2 detailList">
				<div class="col-xs-4 textTip">
					设备需求
				</div>
				<div class="col-xs-8 choice-enter">
					<select id="aepEpType" name="" class="choiceSelect">
						<option value="1">&nbsp;&nbsp;直&nbsp;&nbsp;流</option>
						<option value="2">&nbsp;&nbsp;交&nbsp;&nbsp;流</option>
						<option value="3">交/直流</option>
					</select>
					<!--<a href="###"><img src="img/enter.png"  style="display: inline-block;"/></a>-->
				</div>
			</div>
			<div class="detailList">
				<div class="col-xs-8 textTip">
					物业是否同意安装
				</div>
				<div class="col-xs-4 choice-enter">
					<select id="aepIAgree" name="" class="choiceSelect">
						<option value="1">已同意</option>
						<option value="2">不同意</option>
					</select>
					<!--<a href="###"><img src="img/enter.png"  style="display: inline-block;"/></a>-->
				</div>
			</div>
			<div class="detailList">
				<div class="col-xs-8 textTip" id="aaa">
					电力是否通过报备
				</div>
				<div class="col-xs-4 choice-enter">
					<select id="aepIReport" name="" class="choiceSelect">
						<option value="1">已通过</option>
						<option value="2">未通过</option>
					</select>
					<!--<a href="###"><img src="img/enter.png"  style="display: inline-block;"/></a>-->
				</div>
			</div>
			<div class="detailList">
				<div class="col-xs-6 textTip">
					安装地点
				</div>
				<div class="col-xs-6 choice-enter">
					<select id="aepIGround" name="" class="choiceSelect">
						<option value="1">地面</option>
						<option value="2">地下</option>
					</select>
					<!--<a href="###"><img src="img/enter.png" style="display: inline-block;"/></a>-->
				</div>
			</div>
		</div>
		<!--第三块下一步按钮===========================================================================-->
		<div class="nextStep">
			<span id="rightApply3" class="btn btn-default">提交</span>
		</div>
</div>
